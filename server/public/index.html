<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scudo by Ciaccio</title>

  <style>

    /*class with a rotation animation*/
    .rotate {

      -webkit-animation: rotation 2s infinite linear;
      -moz-animation: rotation 2s infinite linear;
      -o-animation: rotation 2s infinite linear;
      animation: rotation 2s infinite linear;
    }
    @keyframes rotation {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }
      
    
.rainbow-bg{
		animation: rainbow-bg 10s linear;
		animation-iteration-count: infinite;
}

.rainbow{
		animation: rainbow 10s alternate;
		animation-iteration-count: infinite;
}

@keyframes rainbow-bg{
		100%,0%{
			background-color: rgb(255,0,0);
		}
		8%{
			background-color: rgb(255,127,0);
		}
		16%{
			background-color: rgb(255,255,0);
		}
		25%{
			background-color: rgb(127,255,0);
		}
		33%{
			background-color: rgb(0,255,0);
		}
		41%{
			background-color: rgb(0,255,127);
		}
		50%{
			background-color: rgb(0,255,255);
		}
		58%{
			background-color: rgb(0,127,255);
		}
		66%{
			background-color: rgb(0,0,255);
		}
		75%{
			background-color: rgb(127,0,255);
		}
		83%{
			background-color: rgb(255,0,255);
		}
		91%{
			background-color: rgb(255,0,127);
		}
}

@keyframes rainbow{
		100%,0%{
			color: rgb(255,0,0);
		}
		8%{
			color: rgb(255,127,0);
		}
		16%{
			color: rgb(255,255,0);
		}
		25%{
			color: rgb(127,255,0);
		}
		33%{
			color: rgb(0,255,0);
		}
		41%{
			color: rgb(0,255,127);
		}
		50%{
			color: rgb(0,255,255);
		}
		58%{
			color: rgb(0,127,255);
		}
		66%{
			color: rgb(0,0,255);
		}
		75%{
			color: rgb(127,0,255);
		}
		83%{
			color: rgb(255,0,255);
		}
		91%{
			color: rgb(255,0,127);
		}
}
  </style>
</head>
<body>
  Gimme, gimme, gimme a <span class=" rainbow">Ciaccio</span> after midnight <br>
  Won't somebody help me chase the <span class=" rainbow">Ciaccio</span> away?<br>
  Gimme, gimme, gimme a <span class=" rainbow">Ciaccio</span> after midnight<br>
  Take me through the darkness to the ciecio <span class=" rainbow">Ciaccio</span> of the day <br>
<img src="ciaccio.jpeg" class="rotate" height="800" width="450">
</body>
</html>
